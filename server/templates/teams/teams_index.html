{% extends "teams/teams.html" %}
{% block page_content %}
<div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
    <div class="mt-6 grid grid-cols-1 gap-x-8 gap-y-8 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
        {% for team in team_list %}
            <div class="group relative">
                <div class="relative">
                <div class="aspect-[4/3] w-full rounded-lg bg-gray-200 object-cover"></div>
                <div class="absolute inset-0 flex items-end p-4 opacity-0 group-hover:opacity-100" aria-hidden="true">
                    <div class="w-full rounded-md bg-white/75 px-4 py-2 text-center text-sm font-medium text-gray-900 backdrop-blur backdrop-filter">Settings</div>
                </div>
                </div>
                <div class="mt-4 flex items-center justify-between space-x-8 text-base font-medium text-gray-900">
                    <h3>
                        <a href="{% url 'users:teams-detail' pk=team.id %}">
                        <span aria-hidden="true" class="absolute inset-0"></span>
                        {{ team.name }}
                        </a>
                    </h3>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
